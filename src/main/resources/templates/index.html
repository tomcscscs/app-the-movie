<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>더 무비 - 당신의 영화창고</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
	<div class="sticky-top bg-dark text-white p-4 fs-3 mb-2" style="font-family: 'Anton';">THE
		MOVIE</div>
	<div class="container">
		<div>
			<div
				class="p-1 fs-4 bg-dark text-white d-flex 
										justify-content-between">
				<span>인기순</span> <a th:href="@{/popular}">+</a>
			</div>
			<div class="row row-cols-2 row-cols-md-4  g-1">
				<div class="card " th:each="one : ${movieList.results}"
					th:if="${oneStat.count <= 4}">
					<img
						th:src="@{https://image.tmdb.org/t/p/w500{path}(path=${one.posterPath})}"
						class="card-img-top" />
					<div class="card-body">
						<p class="card-title">
							<span th:text="${one.title}"></span> <small
								th:text="${one.originalTitle}"></small>
						</p>
						<p class="card-text fs-6" th:text="${one.overview}"></p>
					</div>
					<a class="stretched-link"
						th:href="@{/movie/{movieId}(movieId=${one.id})}"></a>
				</div>
			</div>
		</div>

		<div>
			<div
				class="p-1 fs-4 bg-dark text-white d-flex 
										justify-content-between">
				<span>평점순</span> <a th:href="@{/topRated}">+</a>
			</div>
			<div class="row row-cols-md-4 g-1">
				<div class="card " th:each="one : ${indexTopRated.results}"
					th:if="${oneStat.count <= 4}">
					<img
						th:src="@{https://image.tmdb.org/t/p/w500{path}(path=${one.posterPath})}"
						class="card-img-top" />
					<div class="card-body">
						<p class="card-title">
							<span th:text="${one.title}"></span> <small
								th:text="${one.originalTitle}"></small>
						</p>
						<p class="card-text fs-6" th:text="${one.overview}"></p>
					</div>
					<a class="stretched-link"
						th:href="@{/movie/{movieId}(movieId=${one.id})}"></a>
				</div>
			</div>
		</div>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
