<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/template :: head}">
</head>
<body>
	<div class="bg-dark text-white" style="min-height: 100vh">
		<div th:replace="~{fragment/template :: header}"></div>
		<div class="d-flex justify-content-center align-items-center"
			style="height: 70vh">

			<form th:action="@{/signin}" method="post" autocomplete="off" style="width: 428px">
				<div class="mb-2">
					<label>ID</label> <input type="text" name="id" class="form-control" />
				</div>
				<div class="mb-2">
					<label>PASSWORD</label> <input type="password" name="password"
						class="form-control" />
				</div>
				<div th:if="${error}" class="alert alert-danger p-2" role="alert">
					아이디 또는 비밀번호가 일치하지 않습니다.</div>
				<button class="btn btn-secondary w-100 py-2" type="submit">Sign
					in</button>
			</form>
		</div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
